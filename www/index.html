<html>

    <head>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
       
        <title>Fingertip Facts Booklet</title>

    </head>
   
    <body>
      <script type="text/x-handlebars">
          <div class="navbar">
            <div class="navbar-inner">
              <a class="brand" href="#">img goes here</a>
              <ul class="nav">
                <li>{{#link-to 'fingertip'}}FingerTip Facts{{/link-to}}</li>
                <li>{{#link-to 'search'}}Search{{/link-to}}</li>
                <li>{{#link-to 'saved'}}Saved{{/link-to}}</li>
              </ul>
            </div>
          </div>
          {{outlet}}
      </script>

      <script type="text/x-handlebars" id="fingertip">
          <div class="container-fluid">
            <div class="row-fluid">
              <div class="span3">
                <table class ="table">
                  <thead>
                    <tr><th>School Districts</tr></th>
                  </thead>
                  {{#each}}
                  <tr><td>
                      {{district_name}} <br /> 
                      Superintendent: {{sups_name_title}}
                  </td></tr>
                  {{/each}}
                </table>
              </div>
              <div class = "span9">
                {{outlet}}
              </div>
            </div>
          </div>
      </script>

      <script src="js/libs/jquery-1.9.1.js"></script>
      <script src="js/libs/handlebars-1.0.0.js"></script>
      <script src="js/libs/ember-1.0.0.js"></script>
      <stript src="js/libs/bootstrap.min.js"></stript>
      <script src="js/app.js"></script>
    </body>

</html>

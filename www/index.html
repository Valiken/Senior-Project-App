<!-- 
Considerations for the Application: 

    1. Convert from Bootstrap 2.3 -> 3.0 on the basis that 3.0 is built as a mobile first technology. 
    2. Consider removing the requirement for local storage. As it stands having local storage included in the application seem redundant and unnecessary. 
-->


<html>

    <head>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
       
        <title>Fingertip Facts Booklet</title>

    </head>
   
    <body>

      <!-- Nav Area -->
      <script type="text/x-handlebars">
          <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-header">
            	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
          		</button>
              <a class="navbar-brand" href="#">Fingertip Facts</a>
            </div>
            <div class="collapse navbar-collapse">
              	<ul class="nav navbar-nav">
                	<li>{{#link-to 'booklet'}}Booklet{{/link-to}}</li>	
               		<li>{{#link-to 'search'}}Search{{/link-to}}</li>
                	<li>{{#link-to 'about'}}About{{/link-to}}</li>
              	</ul>
            </div>
          </div>
          {{outlet}}
      </script>

      <script type="text/x-handlebars" id="index">
      	<div class="container">
      		<div class="row">
				<div class="col-md-9">	
      				<h1>Welcome!</h1>
      			</div>
      		</div>
      	</div>		
      </script>

      <script type="text/x-handlebars" id="booklet">
          <div class="container">
            <div class="row">
              <div class="col-md-9">
                <table class ="table">
                    <thead>
                    	<tr>
                    		<th>Booklet Sections</th>
                    	</tr>
                  	</thead>
                  	{{#each}}
	                  	<tr>
	                  	   	<td>
	                    		{{#link-to }} {{district_name}} {{/link-to}}
	                  		</td>
	                	</tr>
                  	{{/each}}
                </table>
              </div>
              <div class = "col-md-9">
            	{{outlet}}
              </div>
            </div>
          </div>
      </script>

      <script type="text/x-handlebars" id="search">
          <div class="container">
            <div class="row">
              <div class="col-md-9">
                <h1>Search</h1>
                <input type="text" id="text" /> <br /> 
                <button id="search">Search</button>
              </div>
            </div>
            <div class="col-md-9">
              {{outlet}}
            </div>            
          </div>   
      </script> 

      <script type="text/x-handlebars" id="about">
          <div class="container">
            <div class="row">
              <div class="col-md-9">
                <h1>About</h1>
                <p>This is the digital version of the San Bernardino County Superintendent of Schools Fingertip Facts booklet.</p>
              </div>
            </div>
            <div class="col-md-9">
              {{outlet}}
            </div>            
          </div>   
      </script> 

      <!-- This area is used for declairing all of the dependencies used by ember as well as bootstrap. It also houses the main call for the application section of the program.-->
      <script src="js/libs/jquery-1.9.1.js"></script>
      <script src="js/libs/handlebars-1.0.0.js"></script>
      <script src="js/libs/ember-1.0.0.js"></script>
      <script src="js/libs/bootstrap.min.js"></script>
      <script src="js/app.js"></script>
    </body>

</html>
